<div class="container">
  <img
    class="closeWindow"
    src="../assets/icons/close-svgrepo-com.svg"
    alt="Close window icon"
    width="30"
    height="30"
    (click)="closeWindow()"
  />
  <h1>Realizar movimiento</h1>
  <section>
    <label for="deposit">Tipo de transacci贸n:</label><br />
    <div>
      <span
        ><label for="deposit">Consignaci贸n</label>
        <input
          type="radio"
          name="type_of_transaction"
          id="deposit"
          value="Consignaci贸n"
          [(ngModel)]="type_of_transaction"
          (change)="deactivateForm()"
      /></span>
      <span
        ><label for="withdraw">Retiro</label>
        <input
          type="radio"
          name="type_of_transaction"
          id="withdraw"
          value="Retiro"
          [(ngModel)]="type_of_transaction"
          (change)="deactivateForm()"
      /></span>
      <span
        ><label for="transfer">Transferencia</label>
        <input
          type="radio"
          name="type_of_transaction"
          id="transfer"
          value="Transferencia"
          [(ngModel)]="type_of_transaction"
          (change)="deactivateForm()"
      /></span>
    </div>
  </section>
  <br />
  <span
    ><label for="amount">Valor:</label><br />
    <input
      type="number"
      id="amount"
      name="amount"
      min="0"
      [(ngModel)]="movement.amount" /></span
  ><br />
  <span
    ><label for="originProduct">Producto de origen:</label><br />
    <input
      type="number"
      id="originProduct"
      name="origin_product"
      [disabled]="deactivateOriginInput"
      [(ngModel)]="movement.origin_product"
      (blur)="getOriginProduct()" /></span
  ><br />
  <span
    ><label for="targetProduct">Producto de destino:</label><br />
    <input
      type="number"
      id="targetProduct"
      name="target_product"
      [disabled]="deactivateTargetInput"
      [(ngModel)]="movement.target_product"
      (blur)="getTargetProduct()" /></span
  ><br />
  <span
    ><label for="description">Descripci贸n:</label><br />
    <input
      type="text"
      id="description"
      name="description"
      [(ngModel)]="movement.description" /></span
  ><br />
  <span class="hint" *ngIf="hintVisible">
    <img
      src="../assets/icons/check-circle-svgrepo-com.svg"
      alt="Success icon"
      width="48"
      height="48"
      *ngIf="statusIcon == 'success'"
    />

    <img
      src="../assets/icons/warning-svgrepo-com.svg"
      alt="Warning icon"
      width="48"
      height="48"
      *ngIf="statusIcon == 'warning'"
    />
    <img
      src="../assets/icons/times-circle-svgrepo-com.svg"
      alt="Error icon"
      width="48"
      height="48"
      *ngIf="statusIcon == 'error'"
    />
    <div class="lds-dual-ring" *ngIf="statusIcon == 'loading'"></div>
    <p>{{ message }}</p>
  </span>
  <input type="button" value="Confirmar" (click)="formSubmit()" [disabled]="deactivateButton"/>
</div>
<app-toast></app-toast>
